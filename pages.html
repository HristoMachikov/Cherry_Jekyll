---
layout: main
title: Pages
permalink: /pages/
---

<section class="pages">
    <h1>All Pages</h1>
    <ul>
        {% for page in site.pages %}
        {% if page.title %}
        <li>
            <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</section>
