        <legend>Регистрация</legend>
        <p class="form-field username">
            <label for="username">Име</label>
            <input class="form-input" type="text" name="username" id="username">
            <span></span>
        </p>
        <p class="form-field password">
            <label for="password">Парола</label>
            <input class="form-input" type="password" name="password" id="password">
            <span></span>
        </p>
        <p class="form-field password ">
                <label for="password">Повтори Парола</label>
                <input class="form-input" type="password" name="password" id="password">
                <span></span>
            </p>
        <p class="form-field email last">
            <label for="email">E-mail</label>
            <input class="form-input" type="email" name="email" id="email">
            <span></span>
        </p>
        <p class="form-btn">
            <a class="primary-btn" href="{{ site.baseurl }}">Регистрираи се</a>
            <!-- <input class="primary-btn" type="submit" value="Registration"> -->

        <p class="question">Ако имаш регистрация, избери <a href="{{ site.baseurl }}/login/">Вход</a>!</p>
