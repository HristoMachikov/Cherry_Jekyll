<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">

    <title>Get Cherry</title>
    <script src="https://kit.fontawesome.com/ff2f9140ef.js"></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">

</head>

<body>
    <div class="main">
        <header class="main-header">
            <div class="wrapper">
                <input type="checkbox" name="toggle" id="toggle" class="toggle-nav">
                <div class="site-header">
                    <div class="site-logo">
                        <a href="{{ site.baseurl }}/" class="image">
                            <img src="{{ site.baseurl }}/assets/Logo.jpg" alt="logo">
                        </a>
                        <p class="text">
                            get cherry
                        </p>
                    </div>
                    <label for="toggle" class="toggle-nav-btn">
                        <span class="menu"></span>
                    </label>
                    {% include navigation.html %}

                </div>
            </div>
        </header>

        <main class="main-article">
            <div class="wrapper">
                <section class="site-section{% if page.title %} {{ page.title | slugify }}{% endif %}">
                    {{ content }}
                </section>
            </div>
        </main>

        <footer class="main-footer">
            <div class="wrapper">
                <div class="site-footer">
                    <p>&copy;2019 Get Cherry. All rights reserved. Designed and developed by Hristo Machikov</p>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
