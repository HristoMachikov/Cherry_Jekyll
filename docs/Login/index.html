<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cherry</title>
    <script src="https://kit.fontawesome.com/ff2f9140ef.js"></script>
    <link rel="stylesheet" href="/Cherry_Jekyll/css/style.css">
    <link rel="stylesheet" href="/Cherry_Jekyll/css/login.css">

</head>

<body>
    <div class="main">
        <header class="main-header">
            <div class="wrapper">
                <div class="site-header login">
                    <div class="site-logo">
                        <a href="/Cherry_Jekyll/" class="image">
                            <img src="/Cherry_Jekyll/assets/Logo.jpg" alt="logo">
                        </a>
                        <p class="text">
                            get cherry
                        </p>
                    </div>
                    <nav class="site-navigation">
                        <ul>
                            <li><a href="/Cherry_Jekyll/about">About</a></li>
                            <li><a href="/Cherry_Jekyll/pages/">Pages</a></li>
                            <li><a href="/Cherry_Jekyll/login">Login</a></li>
                            <li><a href="/Cherry_Jekyll/registration">Registration</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <article class="main-article">
    <div class="wrapper">
        <section class="site-section login">
            <form action="#" class="main-form">
                <fieldset class="main-form-fieldsed">
                    <legend>Login</legend>
                    <p class="username">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                        <span></span>
                    </p>
                    <p class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <span></span>
                    </p>
                    <input type="submit" value="Login">
                </fieldset>
            </form>
        </section>
    </div>
</article>
        <footer class="main-footer">
            <div class="wrapper">
            
                <div class="site-footer">
                    <p>All rights reserved from 2019 &copy;</p>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
