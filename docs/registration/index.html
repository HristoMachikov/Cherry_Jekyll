<body>
    <div class="main">
        <header class="main-header">
            <div class="wrapper">
                <input type="checkbox" name="toggle" id="toggle" class="toggle-nav">
                <div class="site-header">
                    <div class="site-logo">
                        <a href="/Cherry_Jekyll/" class="image">
                            <img src="/Cherry_Jekyll/assets/Logo.jpg" alt="logo">
                        </a>
                        <p class="text">
                            get cherry
                        </p>
                    </div>
                    <label for="toggle" class="toggle-nav-btn">
                        <span class="menu"></span>
                    </label>
                    <nav class="site-navigation">
    <ul>
        
        
            
        
            
        
            
        
            
                <li>
                    <a href="/Cherry_Jekyll/about/">
                        Инфо
                    </a>
                </li>
            
        
            
                <li>
                    <a href="/Cherry_Jekyll/gallery/">

                    </a>
                </li>
            
        
            
                <li>
                    <a href="/Cherry_Jekyll/contacts/">
                        Контакти
                    </a>
                </li>
            
        
            
                <li>
                    <a href="/Cherry_Jekyll/registration/" class="selected">
                        Регистрация

                </li>
            
        
            
                <li>
                    <a href="/Cherry_Jekyll/login/">
                        Вход
                    </a>
                </li>
            
        
    </ul>
</nav>

                </div>
            </div>
        </header>

        <main class="main-article">
            <div class="wrapper">
                <section class="site-section регистрация">
                    <form action="#" class="main-form">
    <fieldset class="main-form-fieldsed">
        <legend>Registration</legend>
        <p class="username">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <span></span>
        </p>
        <p class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <span></span>
        </p>
        <p class="password last">
            <label for="password">Repeat Password</label>
            <input type="password" name="password" id="password">
            <span></span>
        </p>
        <input class="primary-btn" type="submit" value="Registration">
        <p class="question">If you have registration, you have to <a href="/Cherry_Jekyll/login/">login</a>!</p>
    </fieldset>
</form>
                </section>
            </div>
        </main>

        <footer class="main-footer">
            <div class="wrapper">
