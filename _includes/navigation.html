<nav class="site-navigation">
    <ul>
        {% assign nav = site.pages | sort:'order' %}
        {% for item in nav %}
            {% if item.order %}
                <li>
                    <a href="{{ site.baseurl }}{{ item.url }}"{% if page.title==item.title %} class="selected"{% endif %}>
                        {{ item.title }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
